<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>COUNTER APP</title>
  </head>

  <body>
    <main class="cluster">
      <div class="container">
        <div class="stars">
          <img src="imgs/bg-stars.svg" alt="" />
        </div>
        <h1>WeÂ´re launching soon</h1>

        <div class="countdown">
          <div class="box">
            <p id="days">{time}</p>
            <h3>Days</h3>
          </div>
          <div class="box">
            <p id="hours">{time}</p>
            <h3>Hours</h3>
          </div>
          <div class="box">
            <p id="minutes">{time}</p>
            <h3>Minutes</h3>
          </div>
          <div class="box">
            <p id="seconds">{time}</p>
            <h3>Seconds</h3>
          </div>
        </div>
        <div class="social">
          <ul>
            <li><img src="imgs/icon-facebook.svg" alt="facebook" /></li>
            <li><img src="imgs/icon-pinterest.svg" alt="pinterest" /></li>
            <li><img src="imgs/icon-instagram.svg" alt="instagram" /></li>
          </ul>
        </div>
        <div class="hills">
          <img src="imgs/pattern-hills.svg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
